<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect } = VueReactivity;

      let state = reactive({ name: "gpd", age: 34, books: [1, 2, 3] });
      effect(() => {
        console.log("render");
        app.innerHTML = `这是测试 ${state.name} ${state.age},${state.books}`;
      });

      setTimeout(() => {
        state.name = "gpd2";
        state.age = 35;
        state.books[10] = 2;
      }, 1000);
    </script>
  </body>
</html>
