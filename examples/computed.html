<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect, ref, toRefs, computed } = VueReactivity;
      const age = ref(18);
      const myAge = computed(() => {
        console.log("runner");
        // 此方法默认不执行，首次访问执行，进行缓存，只有修改后，才再次访问时执行
        return age.value + 10;
      });

      console.log(myAge.value); // 首次访问，执行计算函数
      console.log(myAge.value); // 没有改变的情况下，利用缓存
      age.value = 30;
      console.log(age);
      console.log(myAge.value); // 有改变的情况下，重新计算获取
    </script>
  </body>
</html>
